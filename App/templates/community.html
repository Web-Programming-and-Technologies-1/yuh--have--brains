<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  

      <title>Community</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>

        table, th, td {
          border: 1px solid;
          border-color: black;
          background-color: yellow;
          color: black;
          width: 25%;
          margin-left: 560px;
        }

        body{
          background-image: url("{{url_for('static', filename='Background.jpeg')}}");
        }
        
        div{
          text-align: center;
        }

        .title{
        padding-top: 15px;  
        }

        
        .container{
          border-radius: 20px;
          color: white;
          text-align: center;
          margin-left: auto;
          margin-right: auto;
          margin-top: auto;
          padding-top: 5px;
          padding-bottom: 10px;
          width: 450px;
          height: 200px;
          background-color: lightpink
        }
        
        h1{
        text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc,
                     0 3px 0 #ccc, 0 4px 0 #ccc,
                     0 5px 0 #ccc, 0 6px 0 #ccc,
                     0 7px 0 #ccc, 0 8px 0 #ccc
        }

        input[type=text] {
          width: 130px;
          border: none;
          border-radius: 20px;
          -webkit-transition: width 0.4s ease-in-out;
          transition: width 0.4s ease-in-out;
        }

        /* When the input field gets focus, change its width to 100% */
        input[type=text]:focus {
          border: none;
          border-radius: 20px;
          width: 80%;
        }
        
        .button {
          background-color: lightpink; /* Play Game */
          border: none;
          border-radius: 20px;
          color: white;
          padding: 16px 140px;
          text-align: center;
          display: inline-block;
/*           font: monospace: lucida console; */
          font-size: 20px;
          margin: 5px 2px;
          transition-duration: 0.6s;
          cursor: pointer;
        }
        
        .button1 {
          background-color: lightpink; 
          color: white; 
/*           border: 2px solid #4CAF50; */
        }

        .button1:hover {
          background-color: greenyellow;
          color: black;
        }
      </style>
    </head>

    <body>
      <div class = title > 
        <h1>Yuh Have Friends Owah?</h1>
        <h3>Where dem?</h3>
      </div>

      <div>
        <h3>This is the community which is considered your small circle.</h3>
        <h3>The friends in this community will be displayed on the Leaderboard</h3>
      </div>
      <div class= container>
        <!-- <h2>Friends</h2>
        
        <form class="example" action="">
          <input type="text" name="search" placeholder="Search Friend...">
        </form> -->
        <button class="button button1" onclick="document.location='add'" >Add Friend</button>
        <button class="button button1" onclick="document.location='remove'" >Remove Friend</button>
        <button class="button button1" onclick="document.location='search'" >Search Friend</button>
      </div>

      <div>
        <h2>Yuh Fren and Dem </h2>
         <table>
           <thead>
           <tr>
           <th>Name</th>
           </tr>
 
           <tr>
           <td>Sydney</td>
           </tr>
 
           <tr>
           <td>Tamika</td>
           </tr>
 
           <tr>
           <td>Joshua</td>
           </tr>
 
           </thead>
         </table>  
       </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
